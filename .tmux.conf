set -as terminal-overrides ",xterm*:RGB"

# Set default shell
set-option -g default-shell /bin/zsh

# Change prefix key from C-b to C-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Pane navigation with Alt + Arrow keys
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# --- Status Bar Configuration ---

# Set status bar background to terminal's default [[1]]
set -g status-bg default
# Ensure no other global style overrides the background
set -g status-style bg=default

# Remove left status content
set -g status-left-length 0
set -g status-left ""

# Remove right status content
set -g status-right-length 0
set -g status-right ""

# Center the window list (middle section) [[10]]
set -g status-justify centre

# Style for inactive windows: Use default background, choose a foreground color (e.g., grey), ensure non-bold
setw -g window-status-style fg=colour245,bg=default,nobold # fg=colour245 is a grey tone

# Format for inactive windows
setw -g window-status-format " #I:#W " # I=index, W=window name

# Style for the *current* window: Use default background, choose foreground (e.g., white), ensure non-bold
setw -g window-status-current-format "#[fg=white,bg=default,nobold] #I:#W #[default]"

# No separator between window list items
setw -g window-status-separator ""

# Refresh status bar every 5 seconds
set -g status-interval 5

# --- Other Settings (Kept from original) ---

# Clock mode settings
set -g clock-mode-colour "#81a2be"
set -g clock-mode-style 24

# Pane border styles (adjust fg colors if needed to match your terminal)
setw -g pane-active-border-style '' # Original setting - might want 'fg=<color>' if you need borders
set -g pane-border-style fg=colour238 # Dark grey for inactive pane borders
set -g pane-active-border-style fg=color38 # A blue color for active pane border

# Message line style (e.g., for prompts)
set -g message-style fg=white,bg=colour238,bold # Kept original bold setting for messages














